<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Категории</h1>
    </div>
    <div>
        {% for category in category_list %}
            <div>
                <ul>
                    <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
                </ul>
            </div>
        {% endfor %}
    </div>

</body>
</html>
