<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            display: block;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>

    <div>
        <h2>{{ product.name }}</h2>
        <p> {{ product.description }} </p>
    </div>

    <div>
        <h2> Характеристики </h2>
        <div>
            {% for char in characteristics %}
            <ul>
                <li>{{ char.label }} - {{ char.value }}</li>
            </ul>
            {% endfor %}
        </div>
    </div>

    <div>
        <h2> Изображения </h2>
        <div>
            {% for image in images %}
            <ul>
                <li>
                    <img class="image"
                    src="{{ image.image.url }}">
                </li>    
            </ul>
            {% endfor %}
        </div>
    </div>

</body>
</html>
